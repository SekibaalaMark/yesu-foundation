  <style>
    .accordion {
      margin-bottom: 2rem;
    }
    
    .accordion-item {
      margin-bottom: 1rem;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .accordion-header {
      background: var(--light-color);
      padding: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    
    .accordion-header:hover {
      background: #e0e0e0;
    }
    
    .accordion-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    
    .accordion-content {
      background: white;
      padding: 0 1rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    
    .accordion-content.active {
      padding: 1rem;
      max-height: 500px;
    }
    
    .faq-categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    
    .category-btn {
      background: var(--light-color);
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .category-btn:hover, .category-btn.active {
      background: var(--primary-color);
      color: white;
    }
  </style>
</head>
